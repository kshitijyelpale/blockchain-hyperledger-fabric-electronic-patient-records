---
name: test-network-hosp${ORG}
version: 1.0.0
client:
  organization: hosp${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: hosp${ORG}MSP
    peers:
    - peer0.hosp${ORG}.example.com
    certificateAuthorities:
    - ca.hosp${ORG}.example.com
peers:
  peer0.org${ORG}.example.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.hosp${ORG}.example.com
      hostnameOverride: peer0.hosp${ORG}.example.com
certificateAuthorities:
  ca.org${ORG}.example.com:
    url: https://localhost:${CAPORT}
    caName: ca-hosp${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
